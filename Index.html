<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Mini Dictionary</h1>
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button onclick="searchWord()">Search</button>

    <div class="result" id="result"></div>

    <script>
        async function searchWord() {
            const word = document.getElementById('wordInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Searching...";

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await response.json();

                if (data.title) {
                    resultDiv.innerHTML = "Word not found.";
                } else {
                    let meanings = "";
                    data[0].meanings.forEach(meaning => {
                        meanings += `<h3>${meaning.partOfSpeech}</h3>`;
                        meaning.definitions.forEach((def, index) => {
                            meanings += `<p>${index + 1}. ${def.definition}</p>`;
                        });
                    });
                    resultDiv.innerHTML = `<h2>${data[0].word}</h2>` + meanings;
                }
            } catch (error) {
                resultDiv.innerHTML = "Error fetching the word.";
            }
        }
    </script>
</body>
</html>
